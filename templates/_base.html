<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        {% block page_title %}{% endblock %}
    </title>
    
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>ShoppingYar</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicons -->
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="assets/img/icon.png">

    <!-- ************************* CSS Files ************************* -->

    <link rel="stylesheet" href="assets/css/_base.css">

    <!-- style css -->
    <link rel="stylesheet" href="assets/css/main.css">

<body>

    {% if user.is_authenticated %}
    <a href="{% url 'home' %}">Home</a> | <a href="{% url 'product_list' %}">Product</a> | {{ user.email }} | <a href="{% url 'account_logout' %}">Logout</a> 
    {% else %}
       <a href="{% url 'home' %}">Home</a> | <a href="{% url 'product_list' %}">Product</a> | <a href="{% url 'account_login' %}">Login</a> | <a href="{% url 'account_signup' %}">Signup</a>
    {% endif%}

    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
